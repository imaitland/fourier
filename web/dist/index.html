<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Fourier</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
    <h1>Fourier Transforms and Epicycles</h1>
    <div id="flex-container">
      <p>convergence of the Fourier series</p>
      <p>
        <input
          type="range"
          min="1"
          max="10"
          value="2"
          id="slider"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>2</output>
      </p>
      <p>
        <canvas
          id="canvas"
          height="240"
          width="600"
          style="border: 1px solid #000000"
        ></canvas>
      </p>
    </div>
    <div id="flex-container">
      <p>discrete Fourier transform of random input signal</p>
      <p>
        <button id="randomize">randomize</button>
      </p>
      <p>
        <canvas
          id="dft_canvas"
          height="240"
          width="600"
          style="border: 1px solid #000000"
        ></canvas>
      </p>
    </div>
    <!--
    <div id="flex-container">
      <p>Discrete Fourier Transform of Complex Input Signal</p>
      <div>
        <canvas
          id="dft_complex_canvas"
          height="400"
          width="600"
          style="border: 1px solid #000000"
        ></canvas>
      </div>
    </div>
    -->
    <div id="flex-container">
      <p>discrete Fourier transform of x,y coordinate signal</p>
      <p>
        <canvas
          id="dft_svg_canvas"
          height="400"
          width="600"
          style="border: 1px solid #000000"
        ></canvas>
      </p>
    </div>
    <div id="flex-container">
      <p>discrete Fourier transform of multiple signals</p>
      <p>
        <canvas
          id="dft_svg_canvas"
          height="400"
          width="600"
          style="border: 1px solid #000000"
        ></canvas>
      </p>
    </div>
  </body>
</html>
