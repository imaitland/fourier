<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Fourier</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap"
      rel="stylesheet"
    />

    <script src="./bootstrap.js"></script>

    <style>
      body {
        background-color: black;
        font-family: "B612 Mono", monospace;
        font-size: 1.8em;
        color: white;
      }
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 62vh; /* 62% of the viewport height */
        background-color: black;
        border-bottom: 1px white solid;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      @media screen and (min-width: 768px) {
        .container {
          width: 50%; /* 50% of the screen width on desktop */
          height: 100%;
          position: absolute;
          top: 0;
          right: 0;
          border-left: 1px white solid;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="dft_logo_canvas"></canvas>
    </div>
    <h1 class="title">iain</h1>
    <p>photo</p>
    <p>film</p>
    <p>about</p>
    <canvas id="dft_logo_canvas"></canvas>
    <script>
      const canvas = document.getElementById("dft_logo_canvas");
      const context = canvas.getContext("2d");

      function resizeCanvas() {
        const container = document.querySelector(".container");
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
      }

      window.addEventListener("resize", resizeCanvas, false);
      resizeCanvas();
    </script>
  </body>
</html>
