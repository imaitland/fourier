      /* Make sure the html and body take the full height of the browser */
      html,
      body {
        margin: 0;
        padding: 0;

      #flex-container {
        display: flex;

        width: 100%;            /* fill the full viewport width */

      /* Optional: remove default padding/margins from p if needed */
      p {
        margin: 0;
        padding: 0;
      }
    </style>
